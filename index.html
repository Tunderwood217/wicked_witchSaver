<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Tracker</title>
</head>
<body>
  <header>Weather Dashboard</header>
  <main>
  <aside>
    <div class="title"><strong>Search for a City:</strong></div>
    <form class="search"><input type="text"><button type="submit">Submit</button></form>
  </aside>
  <div class="weather">
    <div class="currentWeather">
      <div class="cityName"></div>
      <div class="weatherDescription"></div>
      <div class="temperature"></div>
      <div class="humidity"></div>
      <div class="windSpeed"></div>
    </div>
    <div class="title">5 Day Weather Forcast:</div>
      <div class="dayOne" class= "dayOneTemp" class= "dayOneHumidity" class= "dayOneWindSpeed"></div>
  </div>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
